<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>pixel-patterns</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="pixel-pattern-div">
			<span>
				<input id="draw-range-width" type="range" oninput="drawPanelDimensionsChanged()" min="1" max="10" class="slider">
				<input id="draw-range-height" type="range" oninput="drawPanelDimensionsChanged()" min="1" max="10" class="slider">
				<input id="zoom-level" type="range" oninput="zoomChanged()" min="1" max="20" step="1" value="10" class="slider">
			</span>
			<div>
				<canvas id="drawing-panel"></canvas>
				<canvas id="display-panel"></canvas>
			</div>
			<div>
				<button type="button" onclick="clearPanel()">Clear</button>
				<input id="chosen-color" type="color" value="#cc33cc">
				<input id="chosen-alpha" type="range" min="0.0" max="1.0" step="0.01" value="0.5" class="slider" oninput="updateColorDisplayOpacity()">
				<button type="button" onclick="fillPanel()">Fill</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
<!-- Make cross-browser -->
</html>
